<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
    <nav>
        <h5 class="text-white bg-dark" style="text-align: left;">Create New Seminar</h5>
      </nav>
  <div class="form-group row">
    <label for="text" class="col-3 col-form-label">Kode</label> 
    <div class="col-2">
      <input id="text" name="text" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-3 col-form-label">Nama Kegiatan</label> 
    <div class="col-5">
      <input id="text1" name="text1" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-3 col-form-label" for="text2">Tanggal Mulai</label> 
    <div class="col-2">
      <div class="input-group">
        <input id="text2" name="text2" placeholder="17 Oktober 2024" type="text" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-3 col-form-label">Tanggal Akhir</label> 
    <div class="col-2">
      <div class="input-group">
        <input id="text3" name="text3" placeholder="20 Oktober 2024" type="text" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text7" class="col-3 col-form-label">Biaya</label> 
    <div class="col-3">
      <input id="text7" name="text7" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat" class="col-3 col-form-label">Tempat</label> 
    <div class="col-3">
      <input id="tempat" name="tempat" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text5" class="col-3 col-form-label">Latitude</label> 
    <div class="col-2">
      <input id="text5" name="text5" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text4" class="col-3 col-form-label">Longitude</label> 
    <div class="col-2">
      <input id="text4" name="text4" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-3 col-form-label">Jenis Kegiatan</label> 
    <div class="col-3">
      <select id="select" name="select" class="custom-select">
        <option value="rabbit">Select</option>
        <option value="fish">Fish</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text6" class="col-3 col-form-label">PIC</label> 
    <div class="col-3">
      <input id="text6" name="text6" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-3 col-form-label">Deskripsi</label> 
    <div class="col-5">
      <textarea id="textarea" name="textarea" cols="40" rows="2" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-3 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>
